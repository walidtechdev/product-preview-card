<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        font-size: 16px;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f2eae2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        gap: 20px;
      }
      .card {
        display: flex;
        flex-direction: column;
        max-width: 350px;
        width: 100%;
        height: auto;
        border-radius: 0.5rem;
        overflow: hidden;
      }
      .product-image {
        margin: 0;
        line-height: 0;
      }
      .product-image img {
        display: block;
        width: 350px;
        height: auto;
        display: flex;
        flex: 1;
      }
      .content {
        background-color: #ffffff;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        flex: 1;
        gap: 1.5rem;
      }
      .product-title {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .price {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .btn-buy {
        background-color: #3d8168;
        border: none;
        border-radius: 0.5rem;
        min-width: 200px;
        width: auto;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: #ffffff;
        transition: background-color 0.5s ease;
      }
      .text-preset1 {
        font-family: 'Fraunces';
        font-weight: bold;
        font-size: 2rem;
        line-height: 100%;
        letter-spacing: 0;
      }
      .text-preset2 {
        font-family: 'Montserrat';
        font-weight: bold;
        font-size: 14px;
        line-height: 110%;
        letter-spacing: 0;
      }
      .text-preset3 {
        font-family: 'Montserrat';
        font-weight: 500;
        font-size: 14px;
        line-height: 160%;
        letter-spacing: 0;
        color: #6c7289;
      }
      .text-preset4 {
        font-family: 'Montserrat';
        font-weight: 500;
        font-size: 12px;
        line-height: 120%;
        letter-spacing: 5px;
        color: #6c7289;
      }
      .text-preset5 {
        font-family: 'Montserrat';
        font-weight: 500;
        font-size: 13px;
        line-height: 120%;
        letter-spacing: 0;
      }
      .old-price {
        color: #6c7289;
        text-decoration: line-through;
        text-decoration-thickness: 0.5px;
      }
      .btn-buy:hover {
        background-color: #1a4032;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .color-text {
        color: #3d8168;
      }
      @media screen and (min-width: 48rem) {
        body {
          justify-content: center;
          align-items: center;
          padding: 84px;
        }
        .card {
          max-width: 600px;
          flex-direction: row;
          height: 450px;
        }
        .content {
          width: 300px;
        }
        .product-image img {
          width: 300px;
        }
        .product-title {
          gap: 2rem;
        }
      }
      @media screen and (min-width: 1440px) {
        body {
          padding: 420px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <figure class="product-image">
        <picture>
          <source
            media="(min-width: 48rem)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="image of the perfume Gabrielle Essence Eau De Parfum"
          />
        </picture>
      </figure>
      <div class="content">
        <div class="product-title">
          <p class="text-preset4">PERFUME</p>
          <h1 class="text-preset1">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-preset3">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <p class="text-preset1 color-text">$149.99</p>
          <p class="text-preset5"><span class="old-price">$169.99</span></p>
        </div>
        <button
          aria-label="Add Gabrielle Essence Eau De Parfum to cart"
          type="button"
          class="btn-buy text-preset2"
        >

            height="16"

            fill="none"

          Add To Cart
        </button>
      </div>
    </main>

  </body>
</html>
